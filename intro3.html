<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>祖冲之研究领域占比</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body style="background:#f8f5f0">
  <div id="chart-field" style="width: 600px; height: 350px; margin: auto;"></div>
  <script>
    const fieldChart = echarts.init(document.getElementById('chart-field'));

    fieldChart.setOption({
      title: {
        text: '研究领域占比（玫瑰图）',
        left: 'center',
        textStyle: { color: '#b58840', fontSize: 18 }
      },
      tooltip: { trigger: 'item' },
      series: [{
        name: '研究领域',
        type: 'pie',
        radius: ['20%', '65%'],
        roseType: 'radius',
        data: [
          { value: 35, name: '数学' },
          { value: 25, name: '天文' },
          { value: 20, name: '机械' },
          { value: 10, name: '历法' },
          { value: 10, name: '哲学/文学' }
        ],
        itemStyle: {
          borderColor: '#fff7e0',
          borderWidth: 2
        }
      }]
    });
  </script>
</body>
</html>
